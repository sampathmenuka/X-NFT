<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - X-NFT</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1">
    <link rel="stylesheet" href="style2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__body">
                        <div class="header__logo">
                            <a href="index.html">
                                <h2 class="heart">X-NFT</h2>
                            </a>
                        </div>

                        <div class="header__right">
                            <nav class="main-nav">
                                <ul class="menu">
                                    <li class="menu-item">
                                        <a href="index.html">Home</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="explore.html">Explore</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="about.html">About</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="roadmap.html">RoadMap</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__action">
                            <a href="join.html" class="action-btn active"><span>Join Now</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Join Hero Section -->
    <section class="contact-hero">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-5 pt-5">
                    <h2 class="heading">Join The Community</h2>
                    <p class="desc mt-3">Start your NFT journey with us today. Create, collect, and sell extraordinary
                        NFTs.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Join Content Section -->
    <section class="contact-content">
        <div class="container">
            <div class="row justify-content-center">

                <!-- Join Form -->
                <div class="col-lg-6">
                    <div class="contact-form-wrapper">
                        <h3 class="form-title text-center">Create Account</h3>
                        <form class="contact-form">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="John Doe"
                                            required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="john.doe@example.com" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="••••••••"
                                            required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="termsCheck"
                                            required>
                                        <label class="form-check-label" for="termsCheck"
                                            style="color: #b0b0b0; font-size: 14px;">
                                            I agree to the <a href="#" style="color: var(--primary-color);">Terms of
                                                Service</a> and <a href="#" style="color: var(--primary-color);">Privacy
                                                Policy</a>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="submit-btn">
                                        <span>Create Account</span>
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5 12H19" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </button>
                                </div>

                                <div class="col-12 text-center mt-4">
                                    <p style="color: #b0b0b0; font-size: 14px;">
                                        Already have an account? <a href="#" style="color: var(--primary-color);">Log
                                            In</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
